<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvivaGo - Conductores Ejecutivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Design System V1 Colors
                        aviva: {
                            primary: '#1E3A5F', // Primary Buttons & Actions
                            text: '#2E2E2E',    // Main Text
                            tag: '#F4F6F8',     // Tag Backgrounds
                            border: '#E5E7EB',  // Card Borders
                            primaryHover: '#162d4b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.05), 0 4px 12px -2px rgba(0, 0, 0, 0.02)',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>

<body class="bg-white text-aviva-text font-sans antialiased">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 glass-header border-b border-aviva-border shadow-sm" id="main-header">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="router.navigate('home')">
                    <span class="text-xl font-bold tracking-tight text-aviva-primary">AvivaGo</span>
                </div>
                <!-- Simple Nav -->
                <nav class="flex items-center gap-4">
                    <button onclick="router.navigate('onboarding')"
                        class="text-sm font-medium text-gray-500 hover:text-aviva-primary transition-colors">Soy
                        Conductor</button>
                    <button
                        class="bg-aviva-primary text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-aviva-primaryHover transition-colors shadow-sm">
                        Entrar
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app" class="pt-20 min-h-screen flex flex-col pb-12">
        <!-- Views injected here -->
    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- DATA ---
        const state = {
            drivers: [
                {
                    id: 1,
                    name: "Juan P√©rez",
                    city: "Bogot√°",
                    area: "Norte / Aeropuerto",
                    vehicle: "Toyota Corolla",
                    year: 2022,
                    photo: "https://images.unsplash.com/photo-1560250097-0b93528c311a?w=800&q=80",
                    rating: 4.9,
                    reviews: 124,
                    price: 2.00,
                    year_joined: "2021",
                    isUnlocked: false,
                    phone: "+57 300 123 4567",
                    tags: ["Ejecutivo", "Biling√ºe", "Aeropuerto"],
                    bio: "Conductor profesional enfocado en el sector corporativo. Puntualidad estricta y veh√≠culo de gama media-alta siempre impecable."
                },
                {
                    id: 2,
                    name: "Mar√≠a G√≥mez",
                    city: "Medell√≠n",
                    area: "Poblado / Llano Grande",
                    vehicle: "Mazda CX-5",
                    year: 2023,
                    photo: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=800&q=80",
                    rating: 5.0,
                    reviews: 89,
                    price: 2.50,
                    year_joined: "2023",
                    isUnlocked: false,
                    phone: "+57 310 987 6543",
                    tags: ["Blindado", "Turismo", "Seguridad"],
                    bio: "Experta en seguridad y turismo vip. Ofrezco recorridos privados a zonas tur√≠sticas y transporte seguro para ejecutivos."
                },
                {
                    id: 3,
                    name: "Carlos Rodr√≠guez",
                    city: "Cali",
                    area: "Sur / Pance",
                    vehicle: "Kia Sportage",
                    year: 2021,
                    photo: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=800&q=80",
                    rating: 4.8,
                    reviews: 56,
                    price: 1.50,
                    year_joined: "2022",
                    isUnlocked: false,
                    phone: "+57 315 555 1212",
                    tags: ["Viajes Largos", "Mensajer√≠a", "Mascotas"],
                    bio: "Disponibilidad 24/7 para viajes expresos a otras ciudades. Pet friendly y amplia capacidad de equipaje."
                }
            ]
        };

        // --- COMPONENTS ---
        const Icons = {
            star: `<svg class="w-4 h-4 text-yellow-500 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>`,
            check: `<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`,
            location: `<svg class="w-3.5 h-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`
        };

        const DriverCard = (driver) => `
            <div class="bg-white rounded-xl border border-aviva-border shadow-soft overflow-hidden flex flex-col md:flex-row h-auto cursor-pointer hover:border-aviva-primary/30 transition-all duration-300 group" onclick="router.navigate('profile', ${driver.id})">
                
                <!-- 1. Visual Section (Top Mobile / Left Desktop) -->
                <div class="relative h-60 md:h-auto md:w-[35%] shrink-0 overflow-hidden bg-gray-100">
                    <img src="${driver.photo}" alt="${driver.name}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    
                    <!-- Verified Badge -->
                    <div class="absolute top-3 left-3 flex items-center gap-1.5 bg-white/95 backdrop-blur-sm px-2.5 py-1 rounded-full shadow-sm border border-gray-100">
                        <div class="w-4 h-4 rounded-full bg-aviva-primary flex items-center justify-center">
                            ${Icons.check}
                        </div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-aviva-primary">Verificado</span>
                    </div>
                </div>

                <!-- 2. Info Section -->
                <div class="p-5 flex-1 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                             <h3 class="text-xl font-bold text-aviva-text leading-tight group-hover:text-aviva-primary transition-colors">${driver.name}</h3>
                             <div class="flex items-center gap-1 bg-yellow-50 px-2 py-1 rounded border border-yellow-100">
                                ${Icons.star}
                                <span class="text-sm font-bold text-gray-800">${driver.rating}</span>
                            </div>
                        </div>

                        <p class="text-sm text-gray-500 font-medium mb-3">${driver.vehicle} ‚Ä¢ ${driver.year}</p>

                        <!-- Location -->
                        <div class="flex items-center gap-1.5 text-sm text-gray-500 mb-4">
                            ${Icons.location}
                            <span>${driver.city} <span class="text-gray-300 mx-1">|</span> ${driver.area}</span>
                        </div>

                        <!-- Tags -->
                        <div class="flex flex-wrap gap-2 mb-6">
                            ${driver.tags.slice(0, 3).map(tag =>
            `<span class="px-2.5 py-1 bg-aviva-tag text-gray-600 text-xs font-semibold rounded-md border border-gray-100/50 uppercase tracking-wide">${tag}</span>`
        ).join('')}
                        </div>
                    </div>

                    <!-- 3. Action Section -->
                    <div class="mt-auto">
                        <button class="w-full bg-white text-aviva-primary border border-aviva-border font-bold py-3.5 rounded-lg hover:bg-aviva-primary hover:text-white hover:border-aviva-primary transition-all text-sm tracking-wide shadow-sm">
                            Ver Perfil
                        </button>
                    </div>
                </div>
            </div>
        `;

        // --- VIEWS ---
        const Views = {
            home: () => `
                <div class="max-w-6xl mx-auto px-4 sm:px-6 w-full">
                    <!-- Heading -->
                    <div class="py-12 md:py-16 text-center max-w-2xl mx-auto">
                        <h1 class="text-3xl md:text-5xl font-extrabold text-aviva-text tracking-tight mb-4">
                            Conductores Profesionales
                        </h1>
                        <p class="text-lg text-gray-500">Conecta directamente con conductores verificados y seguros.</p>
                    </div>
                    
                    <!-- Wide Grid (Max 2 columns for "Executive" feel) -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8 pb-20">
                        ${state.drivers.map(DriverCard).join('')}
                    </div>
                </div>
            `,

            profile: (id) => {
                const driver = state.drivers.find(d => d.id === id);
                if (!driver) return Views.home();

                // Logic to display Locked vs Unlocked state
                const contactCard = driver.isUnlocked ? `
                    <div class="bg-green-50 border border-green-200 rounded-xl p-6 text-center mt-6">
                        <p class="text-green-800 font-bold text-sm uppercase tracking-wide mb-2">Contacto Directo</p>
                        <p class="text-3xl font-mono font-bold text-aviva-text tracking-tight mb-4">${driver.phone}</p>
                        <a href="#" onclick="alert('Abriendo WhatsApp...')" class="w-full block bg-[#25D366] text-white font-bold py-3 rounded-lg hover:bg-green-600 transition shadow-sm">
                            Escribir al WhatsApp
                        </a>
                    </div>
                ` : `
                    <div class="bg-aviva-tag border border-aviva-border rounded-xl p-6 mt-6">
                        <div class="text-center mb-6">
                            <p class="text-gray-500 text-sm mb-1">Costo de desbloqueo</p>
                            <p class="text-3xl font-bold text-aviva-text">$${driver.price.toFixed(2)} <span class="text-sm font-normal text-gray-400">USD</span></p>
                            <p class="text-xs text-gray-400 mt-2">Pago √∫nico ‚Ä¢ Acceso ilimitado</p>
                        </div>
                        <button onclick="Actions.unlock(${driver.id})" class="w-full bg-aviva-primary text-white font-bold py-3.5 rounded-lg hover:bg-aviva-primaryHover transition-colors shadow-sm">
                            Desbloquear Contacto
                        </button>
                    </div>
                `;

                return `
                    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-8">
                        <button onclick="router.navigate('home')" class="mb-8 text-sm font-semibold text-gray-500 hover:text-aviva-text flex items-center gap-2 transition-colors">
                             ‚Üê Volver al listado
                        </button>

                        <div class="bg-white rounded-2xl shadow-sm border border-aviva-border overflow-hidden">
                             <!-- Profile Header Mobile -->
                             <div class="md:hidden h-52 bg-gray-100 relative">
                                <img src="${driver.photo}" class="w-full h-full object-cover">
                             </div>

                             <div class="flex flex-col md:flex-row">
                                <!-- Sidebar -->
                                <div class="w-full md:w-1/3 bg-white p-8 border-r border-gray-100">
                                    <img src="${driver.photo}" class="hidden md:block w-32 h-32 rounded-full object-cover mb-6 ring-4 ring-gray-100 shadow-sm">
                                    
                                    <h1 class="text-2xl font-bold text-aviva-text mb-1">${driver.name}</h1>
                                    <div class="flex items-center gap-1.5 text-sm font-medium text-gray-600 mb-6">
                                        ${Icons.location} ${driver.city}
                                    </div>

                                    ${contactCard}
                                </div>

                                <!-- Content -->
                                <div class="flex-1 p-8 md:bg-gray-50/30">
                                    <div class="prose prose-sm max-w-none text-gray-600">
                                        <h3 class="text-aviva-text font-bold text-base mb-3 uppercase tracking-wide border-b border-gray-200 pb-2">Perfil Profesional</h3>
                                        <p class="leading-relaxed mb-8 text-gray-600">${driver.bio}</p>
                                        
                                        <div class="grid grid-cols-2 gap-6 mb-8">
                                            <div>
                                                <span class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Veh√≠culo</span>
                                                <span class="text-aviva-text font-semibold">${driver.vehicle}</span>
                                            </div>
                                             <div>
                                                <span class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">A√±o</span>
                                                <span class="text-aviva-text font-semibold">${driver.year}</span>
                                            </div>
                                             <div>
                                                <span class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Miembro Desde</span>
                                                <span class="text-aviva-text font-semibold">${driver.year_joined}</span>
                                            </div>
                                            <div>
                                                <span class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Viajes</span>
                                                <span class="text-aviva-text font-semibold">${driver.reviews}+</span>
                                            </div>
                                        </div>

                                        <h3 class="text-aviva-text font-bold text-base mb-3 uppercase tracking-wide border-b border-gray-200 pb-2">Servicios & Etiquetas</h3>
                                        <div class="flex flex-wrap gap-2">
                                            ${driver.tags.map(tag => `<span class="bg-white px-3 py-1.5 rounded-md border border-gray-200 text-sm font-medium text-gray-600 shadow-sm">${tag}</span>`).join('')}
                                        </div>
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>
                `;
            },
            onboarding: () => `
                <div class="max-w-2xl mx-auto px-4 py-12">
                    <button onclick="router.navigate('home')" class="mb-4 text-sm text-gray-500 hover:text-gray-900">‚Üê Cancelar</button>
                    <div class="bg-white rounded-2xl shadow-sm border border-aviva-border p-8">
                        <h2 class="text-2xl font-bold text-aviva-text mb-6">Registro de Conductor</h2>
                        <form class="space-y-5" onsubmit="Actions.register(event)">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                <input type="text" required placeholder="Nombre Completo" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-aviva-primary focus:border-transparent outline-none transition text-aviva-text">
                                <input type="tel" required placeholder="Tel√©fono" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-aviva-primary focus:border-transparent outline-none transition text-aviva-text">
                            </div>
                            <input type="text" required placeholder="Veh√≠culo (Ej. Toyota Corolla 2022)" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-aviva-primary focus:border-transparent outline-none transition text-aviva-text">
                            <textarea required rows="3" placeholder="Breve biograf√≠a..." class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-aviva-primary focus:border-transparent outline-none transition text-aviva-text"></textarea>
                            <button type="submit" class="w-full bg-aviva-primary text-white font-bold py-4 rounded-lg hover:bg-aviva-primaryHover transition-colors shadow-sm">Crear Perfil</button>
                        </form>
                    </div>
                </div>
            `
        };

        // --- ROUTER & LOGIC ---
        const router = {
            navigate: (view, param) => {
                document.getElementById('app').innerHTML = Views[view](param);
                window.scrollTo(0, 0);
            }
        };

        const Actions = {
            unlock: (id) => {
                if (confirm("üí≥ Confirmar pago simulado")) {
                    const driver = state.drivers.find(d => d.id === id);
                    if (driver) {
                        driver.isUnlocked = true;
                        router.navigate('profile', id);
                    }
                }
            },
            register: (e) => {
                e.preventDefault();
                alert("¬°Perfil creado con √©xito!");
                router.navigate('home');
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            router.navigate('home');
        });

    </script>
</body>

</html>
